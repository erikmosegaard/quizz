                <div class="frage">

                            <button>
                            </button>
                            {{ n.antwort }}

                        <div  v-else="" v-on:click="lasttarget=target; displayimage='block'; kek=n.img">

                            </button>

                    </li>

                        Home

                var app = new Vue({
                    el: "#vueGenerate",
                    data: {
                        displayimage: "none",
                        kek: "",
                        fragen: obj,
                        antworten: "none",
                        lasttarget: "",
                        target: "f1"
                    },
                    methods: {
                        reset: function () {
                            this.target = "f1";
                            this.lasttarget = "";
                            this.kek = "";
