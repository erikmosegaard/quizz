<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical Movement Gym Department</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="style-print.css" type="text/css" media="print">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="fragen.js"></script>
</head>

<body>
    <div id="app">
        <div id="buffer_top">
            <p id="text_top">{{titles[lang]}}</p>
            <a v-on:click="switchLang()">{{ lang }}</a>
        </div>

        <transition name="logo" v-if="target === 'start'">
            <div class="circle_center" @click="target = 'video'"></div>
        </transition>

        <div v-else-if="target === 'video'">
            <video autoplay @ended="target = 'f1'" @click="target = 'f1'" @pause="target = 'f1'">
                    <source src="images/intro.webm" type="video/webm" />
                    <source src="images/intro.mp4" type="video/mp4" />
            </video>
        </div>

        <div id="centerwrap" v-else>
            <div id="antwortenwrap">
                <div id="vueGenerate">
                    <div id="imagecontainer" v-if="image">
                        <a @click="reset" id="homeTag"><img id="home" src="images/homefin.png" alt="home"> </a>
                        <a onclick="javascript:window.print()" id="printTag"><img id="print" src="images/printfin.png"
                                alt="home"> </a>
                        <img id="imgbox" :src="image">
                    </div>
                    <div class="frage">
                        <li>{{ fragen[lang][target].frage }}</li>
                    </div>
                    <div class="antworten">
                        <li v-for="n in fragen[lang][target].antworten">
                            <div v-if="n.next" v-on:click="target = n.next; ">
                                {{ n.antwort }}
                            </div>
                            <div v-else="" v-on:click="image = 'images/'+n.img; ">
                                {{ n.antwort }}
                            </div>
                        </li>
                        <div id="icons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getStartLanguage() {
            var defaultLang = 'DE'
            var supportedLanguages = Object.keys(fragenKatalog)

            // Try to get the language from the browser settings
            if (navigator.language && navigator.language.length >= 2) {
                var browserLang = navigator.language

                // Extract the first part
                browserLang = browserLang.substring(0, 2).toLocaleUpperCase()

                // Check, if we support the language
                if (supportedLanguages.indexOf(browserLang) !== -1) {
                    return browserLang
                }
            }

            // return default language by default
            return defaultLang
        }

        var app = new Vue({
            el: "#app",
            data: {
                titles: titles,
                image: "",
                fragen: fragenKatalog,
                target: "start",
                languages: Object.keys(fragenKatalog),
                lang: getStartLanguage(),
            },
            methods: {
                reset: function () {
                    this.target = "start";
                    this.image = "";
                },
                switchLang() {
                    let index = this.languages.indexOf(this.lang)
                    index = (index + 1) % this.languages.length
                    this.lang = this.languages[index]
                }
            }
        })
    </script>
</body>
</html>
